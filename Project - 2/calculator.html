<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css" text="html/css">
        <title>Calculator</title>
        <link rel="icon" href="calculator.jpg">
    </head>
    </body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type=button value="AC" onclick="display.value = ' ' " class="operator butt-1">
                        <input type=button value="DE" onclick="display.value = display.value.toString().slice(0,-1)"class="operator butt">                       
                        <input type=button value="." onclick="display.value += '.' "class="operator butt">
                        <input type=button value="/" onclick="display.value += '/' "class="operator butt">
                    </div>
                    <div>
                        <input type=button value="7" onclick="display.value += '7' " class="butt">
                        <input type=button value="8" onclick="display.value += '8' " class="butt">
                        <input type=button value="9" onclick="display.value += '9' " class="butt">
                        <input type=button value="*" onclick="display.value += '*' " class="operator butt">
                    </div>
                    <div>
                        <input type=button value="4" onclick="display.value += '4' " class="butt">
                        <input type=button value="5" onclick="display.value += '5' " class="butt">
                        <input type=button value="6" onclick="display.value += '6' " class="butt">
                        <input type=button value="-" onclick="display.value += '-' " class="operator butt">
                     </div>
                    <div>
                        <input type=button value="1" onclick="display.value += '1' " class="butt">
                        <input type=button value="2" onclick="display.value += '2' " class="butt">
                        <input type=button value="3" onclick="display.value += '3' " class="butt">
                        <input type=button value="+" onclick="display.value += '+' " class="operator butt">
                    </div>
                    <div>
                        <input type=button value="()" onclick="display.value += '()' " class="butt">
                        <input type=button value="0" onclick="display.value += '0' " class="butt">
                        <input type=button value="=" onclick="display.value = eval(display.value)" class="equal operator butt-2">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
